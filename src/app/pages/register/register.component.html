<div class="parent clearfix">
  <div class="bg-illustration">
    <!-- <img src="https://img.lovepik.com/element/40092/7270.png_860.png" alt="logo" /> -->

    <div class="burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="login" style="margin-top: -80px !important">
    <div class="container">
      <h1>Đăng ký tài khoản</h1>

      <div *ngIf="!isConfirm" class="login-form">
        <form action="">
          <input placeholder="Username" [(ngModel)]="userRegister.username" name="username" />
          <input type="email" placeholder="Email" [(ngModel)]="userRegister.email" name="email" />
          <input type="password" placeholder="Mật khẩu" [(ngModel)]="userRegister.password" name="password" />
          <input type="password" placeholder="Nhập lại mật khẩu" [(ngModel)]="userRegister.cfPassword"
            name="cfPassword" />

          <input style="background-color: white; height: 50px" nz-input placeholder="Nhập hình ảnh" name="image"
            type="file" (change)="onChangeFile($event)" />
          <img *ngIf="userRegister.avatar" [src]="userRegister.avatar" alt=""
            style="height: 200px; margin-left: 30px" />
          <!-- 
          <div class="register" style="margin-top: 370px">
            <a href="/login">Đăng nhập</a>
          </div> -->

          <button type="submit" style="margin-top: 30px" (click)="onSubmit()">
            Đăng ký
          </button>
        </form>
      </div>

      <div *ngIf="isConfirm" class="login-form">
        <form action="">
          <input type="email" [disabled]="true" [(ngModel)]="userRegister.username" name="username" />
          <input type="email" [disabled]="true" [(ngModel)]="userRegister.email" name="email" />

          <input placeholder="Nhập mã xác thực" [(ngModel)]="code" name="code" />

          <button type="submit" style="margin-top: 30px" [disabled]="!code" (click)="onConfirm()">Xác nhận</button>
        </form>
      </div>
    </div>
  </div>
</div>
